    <script>

        var stompClient = null;
        var serviceid = 1;
        $(document).ready(function () {
            connect()
        });
        // function setConnected(connected) {
        //     $("#connect").prop("disabled", connected);
        //     $("#disconnect").prop("disabled", !connected);
        // }

        function connect() {
            var socket = new SockJS('/clinic-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                // setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/triagepatientqueuesize', function (data) {
                    handleCount(data.body, '#triage-count');
                    console.log(data.body, '#triage-count');
                });
                stompClient.subscribe('/topic/patientqueuesize/'+serviceid, function (data) {
                    handleCount(data.body, '#triage-count');
                    console.log(data.body, '#triage-count');
                });
                stompClient.send('/app/patientqueuesize/' + serviceid, {}, JSON.stringify({ unitserviceid: serviceid }));
                setInterval(sendRequest, 30000);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            // setConnected(false);
            console.log("Disconnected");
        }
        function sendRequest(){
            stompClient.send('/app/patientqueuesize/' + serviceid, {}, JSON.stringify({ unitserviceid: serviceid }));
        }

        function handleCount(message, targetControl) {
            $(targetControl).html(message).trigger('create');
        }


    </script>
